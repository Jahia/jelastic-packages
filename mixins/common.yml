        if (resp.getStatusLine().getStatusCode() != 200) {
          return {"result": 1, errOut: "Can't get paas environment " + "${globals.papiEnvId}" };
        }
        paasEnv = JSON.parse(EntityUtils.toString(resp.getEntity()));
