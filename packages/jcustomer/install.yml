---
type: install
version: 1.5.2
name: Unomi - Install
logo: ../../assets/common/jahia-logo-70x70.png
id: jahia-unomi
description:
  short: Unomi - Install
  text: This is the Jahia Cloud package for Unomi.
    Apache Unomi is a Java Open Source customer data platform, a Java server
    designed to manage customers, leads and visitors data and help personalize
    customers experiences while also offering features to respect visitor
    privacy rules (such as GDPR).

globals:
  jcustomer_env_version: 8
  unomi_version: ${settings.productVersion}
  workato_ips:
    - 3.65.225.246
    - 3.66.45.94
    - 18.198.249.58
    - 34.226.132.221
    - 52.5.142.59
    - 52.54.43.157
ssl: true
skipNodeEmails: true

mixins:
  - ../../mixins/common.yml
  - ../../mixins/jcustomer.yml
  - ../../mixins/elasticsearch.yml

onBeforeInstall: |
  var unomiVersion = '${settings.productVersion}';
  var envmode = ${settings.esNodeCount} > 1 ? 'production' : 'development';
  var organizationName = "${user.email}".split('@')[0];

  var resp = {
    result: 0,
    nodes: []
  }

  // Elasticsearch nodes

  esPort = "9200";
  esVersion = 7;

  switch ("${settings.esNodeSize}") {
    case 'large':
      var esCloudlets = 80;
      break;
    case 'medium':
      var esCloudlets = 64;
      break;
    case 'small':
    default:
      var esCloudlets = 40;
  }

  node_es = {
    nodeType: "jahiastic-elasticsearch",
    tag: esVersion,
    displayName: "Elasticsearch v" + esVersion,
    count: ${settings.esNodeCount},
    cloudlets: esCloudlets,
    nodeGroup: 'es',
    isSLBAccessEnabled: false,
    startServiceOnCreation: false,
    env: {
      UNOMI_VERSION: unomiVersion,
      _ROLE: 'unomi',
      _PROVIDE: 'elasticsearch',
      ES_VERSION: esVersion,
      envmode: envmode,
      ORGANIZATION_NAME: organizationName,
      VAULT_ROLE_ID: "${settings.vaultRoleId}",
      VAULT_SECRET_ID: "${settings.vaultSecretId}",
      VAULT_CLUSTER_URL: "${settings.vaultClusterUrl}"
    },
    "volumes": [
      "/var/lib/elasticsearch"
    ]
  }

  // jCustomer nodes

  switch ("${settings.jCustomerNodeSize}") {
    case 'large':
      var jCustomerCloudlets = 40;
      break;
    case 'medium':
      var jCustomerCloudlets = 32;
      break;
    case 'small':
    default:
      var jCustomerCloudlets = 26;
  }

  node_unomi = {
    nodeType: "jcustomer",
    tag: unomiVersion,
    displayName: "Unomi v" + unomiVersion,
    count: ${settings.jCustomerNodeCount},
    cloudlets: jCustomerCloudlets,
    nodeGroup: 'cp',
    links: 'es:es',
    startServiceOnCreation: false,
    env: {
      UNOMI_VERSION: unomiVersion,
      UNOMI_HTTP_PORT: '80',
      UNOMI_ELASTICSEARCH_ADDRESSES: 'es:' + esPort,
      UNOMI_ELASTICSEARCH_CLUSTERNAME: 'jahia-dx',
      UNOMI_THIRDPARTY_PROVIDER1_IPADDRESSES: "127.0.0.1,::1,${globals.workato_ips.join(,)}",
      _ROLE: 'unomi',
      _PROVIDE: 'unomi',
      ES_VERSION: esVersion,
      envmode: envmode,
      ORGANIZATION_NAME: organizationName,
      VAULT_ROLE_ID: "${settings.vaultRoleId}",
      VAULT_SECRET_ID: "${settings.vaultSecretId}",
      VAULT_CLUSTER_URL: "${settings.vaultClusterUrl}"
    },
    "distribution": {
        "mode": "STRICT",
        "zones": [
            {high_iops: false}
        ]
    }
  }

  resp.nodes.push(node_unomi)
  resp.nodes.push(node_es)
  return resp

nodes: definedInOnBeforeInstall

# --Events --
onInstall:
  - installRequiredPackages:
      target: "cp, es"
      packages: "python36 python36-pip jq"
  - if(settings.rootPassword):
      setGlobals:
        unomi_root_password_b64: ${settings.rootPassword.toBase64()}
  - else:
      - set:
          random_unomi_root_password: ${fn.password(20)}
      - setGlobals:
          unomi_root_password_b64: ${this.random_unomi_root_password.toBase64()}
  - environment.control.ApplyNodeGroupData [cp, es]:
      data:
        productName: unomi
        productVersion: ${settings.productVersion}
  - setJournaldLimit
  - getLogEventScript: cp, es
  - installPapiScript: cp, es
  - env.control.AddContainerEnvVars [*]:
    vars: {"envName": "${env.envName}", "DATADOGAPIKEY": "${settings.ddogApikey}"}
  - setupES: es
  - setReplica
  - updateReplica:
      replica: ${globals.replica}
      logsPath: /dev/null
  - setupUnomi:
      unomi_root_password_b64: ${globals.unomi_root_password_b64}
  - setupDatadogAgentUnomi:
      target: cp
      unomi_root_password_b64: ${globals.unomi_root_password_b64}
  - setupDatadogAgentEs: es
  - setEnvVersion: ${globals.jcustomer_env_version}
  - setJcustomerApiKey
  - install:
      jps: "${baseUrl}/update-events.yml"
  - checkJcustomerHealthWhenStarting: cp


settings:
  fields:
    - name: productVersion
      type: string
      caption: jCustomer Version
      required: true
    - name: jCustomerNodeCount
      type: list
      caption: jCustomer node count
      values:
        "1": single
        "2": 2 nodes cluster
        "3": 3 nodes cluster
        "4": 4 nodes cluster
        "5": 5 nodes cluster
        "6": 6 nodes cluster
        "7": 7 nodes cluster
      default: 1
    - name: jCustomerNodeSize
      type: list
      caption: jCustomer node size
      values:
        small: small
        medium: medium
        large: large
      default: small
    - name: esNodeCount
      type: list
      caption: Elasticsearch node count
      values:
        "1": single
        "3": 3 nodes cluster
        "5": 5 nodes cluster
      default: 1
    - name: esNodeSize
      type: list
      caption: Elasticsearch node size
      values:
        small: small
        medium: medium
        large: large
      default: small
    - name: ddogApikey
      type: string
      caption: Datadog API KEY
      required: true
      vtype: text
    - name: rootPassword
      type: string
      caption: Unomi root password
    - name: vaultRoleId
      type: string
      caption: Vault Role Id
    - name: vaultSecretId
      inputType: password
      type: string
      caption: Vault Secret Id
    - name: vaultClusterUrl
      type: string
      caption: Vault Cluster Url
