---
type: install
version: 1.5.2
name: Unomi - Install
logo: ../../assets/common/jahia-logo-70x70.png
id: jahia-unomi
description:
  short: Unomi - Install
  text: This is the Jahia Cloud package for Unomi.
    Apache Unomi is a Java Open Source customer data platform, a Java server
    designed to manage customers, leads and visitors data and help personalize
    customers experiences while also offering features to respect visitor
    privacy rules (such as GDPR).

globals:
  jcustomer_env_version: 10
  unomi_version: ${settings.productVersion}
  elasticsearch_password: ${fn.password(20)}
  workato_ips:
    - 3.65.225.246
    - 3.66.45.94
    - 18.198.249.58
    - 34.226.132.221
    - 52.5.142.59
    - 52.54.43.157
ssl: true
skipNodeEmails: true

mixins:
  - ../../mixins/common.yml
  - ../../mixins/jcustomer.yml
  - ../../mixins/elasticsearch.yml

onBeforeInstall: |
  var unomiVersion = '${settings.productVersion}';
  var envmode = '${settings.envmode}';

  var resp = {
    result: 0,
    nodes: []
  }

  // jCustomer nodes

  var jCustomerDockerTag = "${settings.productVersion}";
  if ("${settings.jCustomerDockerTagSuffix}" != "") {
    jCustomerDockerTag += "_${settings.jCustomerDockerTagSuffix}"
  }

  switch ("${settings.jCustomerNodeSize}") {
    case 'large':
      var jCustomerCloudlets = 40;
      break;
    case 'medium':
      var jCustomerCloudlets = 32;
      break;
    case 'small':
    default:
      var jCustomerCloudlets = 26;
  }

  node_unomi = {
    nodeType: "jcustomer",
    tag: jCustomerDockerTag,
    displayName: "Unomi v" + unomiVersion,
    count: ${settings.jCustomerNodeCount},
    cloudlets: jCustomerCloudlets,
    nodeGroup: 'cp',
    startServiceOnCreation: false,
    env: {
      UNOMI_VERSION: unomiVersion,
      UNOMI_HTTP_PORT: '80',
      UNOMI_ELASTICSEARCH_SSL_ENABLE: 'true',
      UNOMI_ELASTICSEARCH_CLUSTERNAME: 'jahia-dx',
      UNOMI_ELASTICSEARCH_INDEXPREFIX: '${settings.shortdomain}_jc',
      UNOMI_ELASTICSEARCH_USERNAME: '${settings.shortdomain}',
      UNOMI_ELASTICSEARCH_PASSWORD: '${globals.elasticsearch_password}',

      UNOMI_THIRDPARTY_PROVIDER1_IPADDRESSES: "127.0.0.1,::1,${globals.workato_ips.join(,)}",
      _ROLE: 'unomi',
      _PROVIDE: 'unomi',
      envmode: envmode,
    },
    "distribution": {
        "mode": "STRICT",
        "zones": [
            {high_iops: false}
        ]
    }
  }

  resp.nodes.push(node_unomi)
  return resp

nodes: definedInOnBeforeInstall

# --Events --
onInstall:
  - installRequiredPackages:
      target: "cp"
      packages: "python36 python36-pip jq"
  - if(settings.rootPassword):
      setGlobals:
        unomi_root_password_b64: ${settings.rootPassword.toBase64()}
  - else:
      - set:
          random_unomi_root_password: ${fn.password(20)}
      - setGlobals:
          unomi_root_password_b64: ${this.random_unomi_root_password.toBase64()}
  - environment.nodegroup.ApplyData [cp]:
      data:
        productName: unomi
        productVersion: ${settings.productVersion}
  - setJournaldLimit
  - getLogEventScript: cp
  - installPapiScript: cp
  - env.control.AddContainerEnvVars [*]:
    vars: {"envName": "${env.envName}", "DATADOGAPIKEY": "${settings.ddogApikey}"}
  - createJelasticPackagesLogDir
  - addEnvMetadataToNodeGroup:
      vaultRoleId: ${settings.vaultRoleId}
      vaultSecretId: ${settings.vaultSecretId}
      vaultClusterUrl: ${settings.vaultClusterUrl}
      papiHostname: ${settings.papiHostname}
      papiApiVersion: ${settings.papiApiVersion}
      papiEnvId: ${settings.papiEnvId}
  - setupES:
      papiEnvId: ${settings.papiEnvId}
  - setupUnomi:
      unomi_root_password_b64: ${globals.unomi_root_password_b64}
  - setupDatadogAgentUnomi:
      target: cp
      unomi_root_password_b64: ${globals.unomi_root_password_b64}
  - setEnvVersion: ${globals.jcustomer_env_version}
  - setJcustomerApiKey
  - install:
      jps: "${baseUrl}/update-events.yml"
  - checkJcustomerHealthWhenStarting: cp
  - updateEnvStatusInPapi:
      status: running
  - setEnvironmentAppId


settings:
  fields:
    - name: productVersion
      type: string
      caption: jCustomer Version
      required: true
    - name: jCustomerNodeCount
      type: list
      caption: jCustomer node count
      values:
        "1": single
        "2": 2 nodes cluster
        "3": 3 nodes cluster
        "4": 4 nodes cluster
        "5": 5 nodes cluster
        "6": 6 nodes cluster
        "7": 7 nodes cluster
      default: 1
    - name: jCustomerNodeSize
      type: list
      caption: jCustomer node size
      values:
        small: small
        medium: medium
        large: large
      default: small
    - name: jCustomerDockerTagSuffix
      type: string
      caption: jCustomer Docker tag suffix
    - name: esDockerTagSuffix
      type: string
      caption: ES Docker tag suffix
    - name: ddogApikey
      type: string
      caption: Datadog API KEY
      required: true
      vtype: text
    - name: rootPassword
      type: string
      caption: Unomi root password
    - name: vaultRoleId
      type: string
      caption: Vault Role Id
    - name: vaultSecretId
      inputType: password
      type: string
      caption: Vault Secret Id
    - name: vaultClusterUrl
      type: string
      caption: Vault Cluster Url
    - name: papiHostname
      type: string
      caption: Papi hostname
    - name: papiApiVersion
      type: string
      caption: Papi API Version
    - name: papiEnvId
      type: string
      caption: Papi Environment Id
    - name: envmode
      type: string
      caption: accepted values are prod or dev
    # This setting is necessary because used in OnBeforeInstall event and there is
    # no other way to get the shortdomain in this event (even if it is passed as a parameter)
    - name: shortdomain
      type: envname
      caption: Environment
      required: true
