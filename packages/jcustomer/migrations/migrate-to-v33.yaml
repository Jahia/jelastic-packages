---
type: update
version: 1.5.2
name: Migrate jCustomer env to v33
id: migrate-jcustomer-env-v33

# Required for healthchecks
mixins:
  - "../../../mixins/common.yml"
  - "../../../mixins/jcustomer.yml"
  - "../../../mixins/elasticsearch.yml"
  - "../../../mixins/haproxy.yml"

globals:
  version: 33
  jCustomerRollingRestartNeeded: false
  jCustomerRollingRedeployNeeded: false

onInstall:
  ### Pre-migration actions
  - checkEnvProvides: unomi
  - if(!${settings.force}):
      - checkEnvVersion: ${globals.version}
  - if(!${settings.disable_checks}):
      - preChecks
  - else:
      log: "pre migration checks are disabled"
  - eventsUpdate
  - setGlobalRepoRootUrl
  ### End pre-migration actions

  # Regular actions
  - handleProxychains      # PAAS-3236

  # Actions that require a restart
  # (None)

  # Actions that require a redeploy
  # (None)

  - if ("${globals.jCustomerRollingRestartNeeded}" == "true"):
      install:
        jps: "${globals.repoRootUrl}/packages/jcustomer/jcustomer-rolling-restart.yml"

  ### Post-migration actions
  - setEnvVersion: ${globals.version}
  - if(!${settings.disable_checks}):
      - postChecks
  - else:
      log: "post migration checks are disabled"
  - logEvent:
      target: ${nodes.cp.first.id}
      title: "Environment $envName migrated"
      text: "Environment $envName migrated to v${globals.version}"
  ### End post-migration actions

actions:
  eventsUpdate:
    install:
      jps: "${baseUrl}/../update-events.yml"

  preChecks:
    - checkJcustomerHealth: cp
    - checkJcustomerDatadogCustomChecks: cp
    - checkHaproxyHealth: bl

  postChecks:
    - checkJcustomerHealth: cp
    - checkJcustomerDatadogCustomChecks: cp
    - checkHaproxyHealth: bl

  handleProxychains:
    cmd[cp]: |-
      redeployFile=/etc/jelastic/redeploy.conf
      if ! grep -q "proxychains" $redeployFile; then
        echo "/etc/proxychains.conf" >> $redeployFile
        echo "/etc/sockd.conf" >> $redeployFile
        echo "/etc/systemd/system/karaf.service.d/override.conf" >> $redeployFile
      fi
      if [ ! -x /usr/bin/proxychains ]; then
        yum install -y proxychains-ng dante-server
        filesUrl=${globals.repoRootUrl}/packages/jcustomer/migrations/v${globals.version}_assets
        curl -fSsLo /etc/proxychains.conf $filesUrl/proxychains.conf || exit 1
        curl -fSsLo /etc/sockd.conf $filesUrl/sockd.conf || exit 1
        curl -fSsLo /etc/datadog-agent/checks.d/proxychains.py $filesUrl/proxychains.py || exit 1
        curl -fSsLo /etc/datadog-agent/conf.d/proxychains.yaml-disabled $filesUrl/proxychains.yaml|| exit 1
        chown dd-agent:dd-agent /etc/datadog-agent/checks.d/proxychains.py /etc/datadog-agent/conf.d/proxychains.yaml-disabled
        sed -i '/^dd-agent/c\dd-agent ALL=NOPASSWD: /usr/sbin/tcpdump, /usr/bin/lsof -p[0-9]*' /etc/sudoers.d/dd-agent
      fi

settings:
  fields:
    - type: toggle
      name: disable_checks
      caption: Disable checks
      tooltip: Disable post and pre checks
    - type: toggle
      name: force
      caption: Force migration
      tooltip: Apply the migration even if env_version is up-to-date
