---
type: update
version: 1.5.2
name: Jahia - Upgrade dx-clustering from 8.1.0.4 to 8.1.0.7
id: jahia-upgrade-dx-clustering-from-8104-to-8107
description:
  short: Jahia - Upgrade dx-clustering from 8.1.0.4 to 8.1.0.7

mixins:
  - "../../mixins/common.yml"
  - "../../mixins/jahia.yml"

onInstall:
  - encodePwd
  - addRepository
  - enableKarafLogin: proc
  - enableKarafLogin: cp
  - uninstallOldVersion
  - installNewVersion
  - disableKarafLogin: proc
  - disableKarafLogin: cp
  - removeRepository
  - check

actions:
  encodePwd:
    - cmd[proc]: |-
        __secret__password=${settings.nexusPassword.toBase64()}
        printf '{"HideThisOutput": true, "__secret__password": "%s"}' $(echo -n $__secret__password | base64 -d | jq -sRr @uri)
    - script: |-
        __secret__response = ${response.out}
        __secret__password = __secret__response["__secret__password"]
        return { "result": 0, "onAfterReturn": {setGlobals: {"__secret__nexusPassword": __secret__password}} }

  addRepository:
    - cmd[proc]: |-
        __secret__password=${globals.__secret__nexusPassword}
        sed "/^org.ops4j.pax.url.mvn.repositories=/a\    https://${settings.nexusUsername}:${__secret__password}@devtools.jahia.com/nexus/content/groups/enterprise@id=jahia-enterprise@snapshots, \\" \
          -i /data/digital-factory-data/karaf/etc/org.ops4j.pax.url.mvn.cfg

  removeRepository:
    - cmd[proc]: |-
        sed '/id=jahia-enterprise@snapshots/d' \
          -i /data/digital-factory-data/karaf/etc/org.ops4j.pax.url.mvn.cfg

  installdxcluster8107:
    cmd[${this}]: |-
      ${globals.karafConsole} feature:repo-add mvn:org.jahia.bundles/dx-clustering/8.1.0.7/xml/features
      ${globals.karafConsole} feature:install dx-clustering

  uninstalldxcluster8104:
    - cmd[${this}]: |-
        ${globals.karafConsole} feature:uninstall dx-clustering
        ${globals.karafConsole} feature:repo-remove dx-clustering-8.1.0.4

  uninstallOldVersion:
    - uninstalldxcluster8104: proc
    - forEach(nodes.cp):
        - uninstalldxcluster8104: ${@i.id}

  installNewVersion:
    - installdxcluster8107: proc
    - forEach(nodes.cp):
        - installdxcluster8107: ${@i.id}

  check:
    - cmd[proc]: |-
        exit $(datadog-agent check healthcheck_metric --json | jq '.[].aggregator.metrics | .[] | select(.metric=="jahia.healthcheck.ClusterConsistencyProbe") | .points[][1]')
      user: root

settings:
  fields:
    - name: nexusUsername
      caption: repository username
      type: string
      required: true
    - name: nexusPassword
      caption: repository password
      inputType: password
      type: string
      required: true
