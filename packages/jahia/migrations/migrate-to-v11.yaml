---
type: update
version: 1.5.2
name: Migrate Jahia env to v11
id: migrate-jahia-env-v11

# Required for healthchecks
mixins:
  - "../../../mixins/common.yml"
  - "../../../mixins/jahia.yml"
  - "../../../mixins/mariadb.yml"
  - "../../../mixins/haproxy.yml"
  - "../../../mixins/jcustomer.yml"

globals:
  version: 11

onInstall:
  ### Pre-checks
  - checkEnvVersion: ${globals.version}
  - checkJahiaHealth: "cp, proc"
  - checkJahiaDatadogCustomChecks: "cp, proc"
  - checkHaproxyHealth: bl
  - checkHaproxyDatadogCustomChecks: bl
  - checkMariadbHealth:
      target: sqldb
  - checkGaleraClusterHealth: sqldb
  - checkMariadbDatadogCustomChecks: sqldb
  - eventsUpdate
  - setGlobalRepoRootUrl
  ### End Pre-checks

  - removeEmptyEnvLink # PAAS-1740


  ### Post-actions
  - setEnvVersion: ${globals.version}
  - logEvent:
      target: ${nodes.proc.first.id}
      title: "Environment $envName migrated"
      text: "Environment $envName migrated to v${globals.version}"
  - checkJahiaHealth: "cp, proc"
  - checkJahiaDatadogCustomChecks: "cp, proc"
  - checkHaproxyHealth: bl
  - checkHaproxyDatadogCustomChecks: bl
  - checkMariadbHealth: sqldb
  - checkGaleraClusterHealth: sqldb
  - checkMariadbDatadogCustomChecks: sqldb
  ### End Post-actions

actions:
  eventsUpdate:
    install:
      jps: "${baseUrl}../update-events.yml"

  removeEmptyEnvLink:
    script: |-
      envLink = jelastic.env.control.GetNodeGroups("${env.envName}", session).object.filter(function (object) {
                                return object.name == "cp";
                              }).pop().envLink;
      if (envLink === "") {
        jelastic.env.nodegroup.ApplyData("${env.envName}", session,
          nodeGroup="cp",
          data={'envLink': null}
        );
        jelastic.env.nodegroup.ApplyData("${env.envName}", session,
          nodeGroup="proc",
          data={'envLink': null}
        );
        return {"result": 0, "envLinkFixed": true}
      } else {
        return {"result": 0, "envLinkFixed": false}
      }

