---
type: update
version: 1.5.2
name: Migrate Jahia env to v12
id: migrate-jahia-env-v12

# Required for healthchecks
mixins:
  - "../../../mixins/common.yml"
  - "../../../mixins/jahia.yml"
  - "../../../mixins/mariadb.yml"
  - "../../../mixins/haproxy.yml"
  - "../../../mixins/jcustomer.yml"

globals:
  version: 12

onInstall:
  ### Pre-checks
  - checkEnvVersion: ${globals.version}
  - checkJahiaHealth: "cp, proc"
  - checkJahiaDatadogCustomChecks: "cp, proc"
  - checkHaproxyHealth: bl
  - checkHaproxyDatadogCustomChecks: bl
  - checkMariadbHealth:
      target: sqldb
  - checkGaleraClusterHealth: sqldb
  - checkMariadbDatadogCustomChecks: sqldb
  - eventsUpdate
  - setGlobalRepoRootUrl
  ### End Pre-checks

  - updateTomcatLogsStartPattern  # PAAS-1930
  - removeOldMailLib  # PAAS-1945

  ### Post-actions
  - setEnvVersion: ${globals.version}
  - logEvent:
      target: ${nodes.proc.first.id}
      title: "Environment $envName migrated"
      text: "Environment $envName migrated to v${globals.version}"
  - checkJahiaHealth: "cp, proc"
  - checkJahiaDatadogCustomChecks: "cp, proc"
  - checkHaproxyHealth: bl
  - checkHaproxyDatadogCustomChecks: bl
  - checkMariadbHealth: sqldb
  - checkGaleraClusterHealth: sqldb
  - checkMariadbDatadogCustomChecks: sqldb
  ### End Post-actions

actions:
  eventsUpdate:
    install:
      jps: "${baseUrl}../update-events.yml"

  updateTomcatLogsStartPattern:
    - cmd[cp,proc]: |-
        CONF_FILE=/etc/datadog-agent/conf.d/tomcat.d/conf.yaml
        if ( grep -Fq "pattern: \[?" $CONF_FILE ); then
          echo "Config is already up-to-date"
          exit 0
        fi
        sed -i 's/pattern: \\d{4}/pattern: \\[?\\d{4}/g' $CONF_FILE
        service datadog-agent restart
        echo "Config updated"
      user: root

  removeOldMailLib:
    # Check if removal is need according to Jahia version. It is needed for:
    # - Jahia 7.3 between 7.3.6 and 7.3.9 (included)
    # - Jahia 8 < 8.1.1
    - getJahiaVersion
    - set:
        is_removal_needed: false
    - if (${fn.compare([globals.jahiaVersion], 7.3.6)} >= 0 && ${fn.compare([globals.jahiaVersion], 7.3.10)} < 0 || ${fn.compare([globals.jahiaVersion], 8)} >= 0 && ${fn.compare([globals.jahiaVersion], 8.1.1)} < 0):
        - set:
            is_removal_needed: true
    # Proceed with removal. Jahia needs to be stopped during the operation.
    - if ( ${this.is_removal_needed} ):
        # Processing node
        - removeProcNodeFromHaproxy:
            reload: true
        - removeOldMailLibFromNode: ${nodes.proc.first.id}
        - addProcNodeToHaproxy:
            reload: true
        # Browsing nodes
        - foreach (nodes.cp):
            - removeBrowsingNodeFromHaproxy:
                nodeId: ${@i.id}
                reload: true
            - removeOldMailLibFromNode: ${@i.id}
            - addBrowsingNodeToHaproxy:
                nodeId: ${@i.id}
                nodeIp: ${@i.intIP}
                reload: true

  removeOldMailLibFromNode:
    - cmd[${this}]: |-
        lib_path="/opt/tomcat/webapps/ROOT/WEB-INF/lib/mail-1.4.7.jar"
        if [ ! -f $lib_path ]; then
          echo "[INFO] Lib has already been removed. Nothing to do."
          exit 0
        fi
        service tomcat stop
        rm -f $lib_path
        service tomcat start
      user: root
    - startupJahiaHealthCheck: ${this}
